{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Navigation End -->
<div class="inner-wrapper">
    <div class="container-fluid no-padding">
        <div class="row no-gutters overflow-auto">
            <div class="col-md-6">
                <div class="main-banner" style="background-image: url({% static '/img/banner/login1.jpg' %}); background-size: cover;"></div>
            </div>


            <div class="col-md-6">
                <div class="section-2 user-page main-padding">
                    <div class="login-sec">
                        <div class="login-box">
                            <form class="needs-validation ml-auto mr-auto mt-4 mb-4" novalidate="false" mode='forgot_pass'
                                action="{% url 'forgot_pass' %}" method="post">
                                <h2>Recover Password</h2>
                                {% csrf_token %}

                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Email</label>
                                            <input type="email" name="email" class="form-control form-control-submit"
                                                placeholder="example@mail.com" required>
                                        </div>

                                        <div class="form-group">
                                            <button type="submit" class="btn-second btn-submit full-width">Reset Password</button>
                                        </div>
                                        
                                        <div class="form-group text-center mb-0"> Don't want to recover? <a
                                                href="{% url 'register_page'%}">Signup</a> or
                                                <a href="{% url 'login_page'%}">Login</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
