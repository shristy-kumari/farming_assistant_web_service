{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="inner-wrapper">
    <div class="container-fluid no-padding">
        <div class="row no-gutters overflow-auto">
            <div class="col-md-6">
                <div class="main-banner" style="background-image: url({% static '/img/banner/login1.jpg' %}); background-size: cover;"></div>
            </div>
            <div class="col-md-6">
                <div class="section-2 user-page main-padding">
                    <div class="login-sec">
                        <div class="login-box">
                            <form class="needs-validation ml-auto mr-auto mt-4 mb-4" novalidate="false"
                                action="/verify_otp/{{verify_for}}/" method="post" role="form">
                                {% csrf_token %}
                                <h2 class="mb-5">Verify OTP</h2>
                                <div class="form-group">
                                    <input type="password" name="otp" id="otp" class="form-control input-lg"
                                        placeholder="Enter OTP" required>
                                    <div class="invalid-feedback">
                                        Please enter OTP.
                                    </div>
                                    {% if verify_for == 'rec' %}
                                    <div class="form-group mb-5">
                                        <input type="password" name="password" id="password"
                                            class="form-control input-lg" placeholder="Enter new password" required>
                                        <div class="invalid-feedback">
                                            Please enter password.
                                        </div>
                                    </div>
                                    {% endif %}
                                    <div class="form-group">
                                        <button type="submit" class="btn-second btn-submit full-width">Verify
                                            </button>
                                    </div>
                                    <div class="form-group text-center mb-0"> Already have an account? <a
                                            href="{% url 'login_page'%}">Login</a>
                                    </div>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}

{% block scripts %}
<script>
    function check_fname() {
        var f = document.frm.fname.value;
        var reg = /^[A-Za-z]+$/;
        if (f.trim() == "") {
            document.getElementById("error").innerHTML = "please enter your fname";
        }
        else if (!reg.test(f)) {
            document.getElementById("error").innerHTML = "please enter only Alphabets";
        }
        else {
            document.getElementById("error").innerHTML = "";
        }
    }

    function check_lname() {
        var l = document.frm.lname.value;
        var reg = /^[A-Za-z]+$/;
        if (l.trim() == "") {
            document.getElementById("error1").innerHTML = "please enter your lname";
        }
        else if (!reg.test(l)) {
            document.getElementById("error1").innerHTML = "please enter only Alphabets";
        }
        else {
            document.getElementById("error1").innerHTML = "";
        }
    }
    function check_contact() {
        var c = document.frm.contact.value;
        var reg = /^\d{10}$/;
        if (c.trim() == "") {
            document.getElementById("error2").innerHTML = "please enter your contact number";
        }
        else if (!reg.test(c)) {
            document.getElementById("error2").innerHTML = "please enter only 10 number";
        }
        else {
            document.getElementById("error2").innerHTML = "";
        }
    }


</script>
{% endblock %}
