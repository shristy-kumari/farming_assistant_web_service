{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="inner-wrapper">
    <div class="container-fluid no-padding">
        <div class="row no-gutters overflow-auto">
            <div class="col-md-6">
                <div class="main-banner" style="background-image: url({% static '/img/banner/banner2.jpg' %}); background-size: cover;"></div>
            </div>


            <div class="col-md-6">
                <div class="section-2 user-page main-padding">
                    <div class="login-sec">
                        <div class="login-box">
                            <form class="needs-validation ml-auto mr-auto mt-4 mb-4" novalidate="false" mode='login'
                                action="{% url 'login' %}" method="POST">
                                <h2>{{app_name}} Login</h2>
                                {% csrf_token %}

                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Email</label>
                                            <input type="email" name="email" class="form-control form-control-submit"
                                                placeholder="example@mail.com" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Password</label>
                                            <input type="password" id="password-field" name="password"
                                                class="form-control form-control-submit" value=""
                                                placeholder="Password" required>
                                            <div data-name="#password-field"
                                                class="fa fa-fw fa-eye field-icon toggle-password"></div>
                                        </div>
                                        <div class="form-group checkbox-reset">
                                            <label class="custom-checkbox mb-0">
                                                <input type="checkbox" name="forgot_pass"> <span
                                                    class="checkmark"></span> Keep me signed in</label> <a
                                                href="{% url 'forgot_pass_page' %}">Reset password</a>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn-second btn-submit full-width">Sign
                                                in</button>
                                        </div>
                                        
                                        <div class="form-group text-center mb-0"> Don't have an account? <a
                                                href="{% url 'register_page'%}">Signup</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
